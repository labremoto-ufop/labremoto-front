<div class='row mt-3'>
  <div class='col-md-12'>
    <div class="card">
      <div class='card-body'>
        <div class='panel border-bottom p-2 mb-3'>
          
        <h4>Histórico de Experimentos</h4>
          Na lista abaixo você pode visualizar todo o seu histórico de experimentos realizados no
          laboratório.</div>
        <ng-container *ngFor='let experimento of experimentos; let i = index'>
          <a routerLink='/experimento/{{experimento.codigo}}'>
            <div class='row-experimento'>
              <div class='row'>
                <div class='col-md-12'>
                  <h5>Experimento #{{ experimentos.length - i}}</h5>
                </div>
              </div>
              <div class='row'>
                <div class='col-md-5'>
                  <small>Tipo do Experimento</small>
                  <br />
                  {{ experimento.label}}
                </div>
                <div class='col-md-5'>
                  <small>Data</small>
                  <br />
                  {{ experimento.dtInicio | date: 'dd/MM/yyyy HH:mm'}}
                </div>
              </div>
            </div>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
